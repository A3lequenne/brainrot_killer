<!DOCTYPE html>
<html>
  <head>
    <title>BrainRot Killer</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="flex items-center justify-center bg-gray-200">
    <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
      <h1 class="text-lg font-bold mb-4 text-center">BrainRot Killer</h1>
      <div class="flex justify-center mb-4">
        <button id="btnTest" class="bg-blue-500 text-white px-4 py-2 rounded mx-4">Test</button>
        <label for="btnOnOff" class="flex items-center cursor-pointer mx-4">
          <div class="relative">
            <input id="btnOnOff" type="checkbox" class="sr-only">
            <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
          </div>
          <div class="ml-3 font-medium">Running</div>
        </label>
      </div>
      <div class="flex justify-center mb-4">
        <label for="timeSelect" class="mr-2 items-center text-sm">Time (minutes):</label>
        <select id="timeSelect" class="bg-gray-200 text-gray-700 px-4 rounded">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="5">5</option>
          <option value="15">15</option>
        </select>
        <button id="btnValidate" class="bg-blue-500 text-sm text-white px-4 py-2 rounded ml-2">Ok</button>
      </div>
      <div class="flex justify-center">
        <label for="resetTimerTime" class="mr-2 items-center text-sm">Reset Timer (minutes):</label>
        <select id="resetTimerTime" class="bg-gray-200 text-gray-700 px-4 rounded">
          <option value="0">0</option>
          <option value="10">10</option>
          <option value="60">60</option>
        </select>
        <button id="btnResetTimer" class="bg-blue-500 text-sm text-white px-4 py-2 rounded ml-2">Ok</button>
      </div>
      <script src="./popup.js"></script>
    </div>
  </body>
</html>
